<div class="contact">
  <form [formGroup]="contactForm" (ngSubmit)="contact($event)">
    <h1> Contact Us Here! </h1> <br>
      <input formControlName="first_name" type="text"  placeholder="First Name" name="first_name" required /><br><br>
      <input formControlName="last_name" type="text" placeholder="Last Name" name="last_name" required /><br><br>
      <input formControlName="problem" type="text" placeholder="Problem" name="problem" required /><br><br>
      <input formControlName="email" type="email" placeholder="Email" name="email" required/><br><br>
      <button type="submit" class="btn btn-success btn-md"> Send </button>
  </form>
</div>
