<div class="pizza_all">
<span class="pizza_title"><h1> <i class="fa fa-cutlery" aria-hidden="true"></i> Our pizzas </h1></span>
<li *ngFor="let item of food" class="pizza">
      <div>
          <span class="pizza_detail">
              <img src= '{{ item.picture }}' alt='{{ item.name }}'/> <br>
              <span class="name">Name: </span> {{ item.name }} <br>
              <span class="name">Category: </span> {{ item.category }} <br>
              <span class="name"> Price:  </span> â‚¬{{ item.basis_price }} <br>
              <span class="name"> Size:  </span> {{ item.size }} <br>
              <span class="name"> Quantity: </span> <input type="number" min="1" max="5" class="quantity" value="0"/>  <br><br>
            <button (click)="addToCart(item)" class="added-food btn btn-success btn-md"> Add to cart </button>
          </span>
      </div>
</li>
</div>
